<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoBank | Modern Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
      }
      .profile-gradient {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      }
      /* Glassmorphism Alert Box */
      .glass-alert {
        background: rgba(255, 255, 255, 0.75) !important;
        backdrop-filter: blur(16px) saturate(180%) !important;
        -webkit-backdrop-filter: blur(16px) saturate(180%) !important;
        border: 1px solid rgba(255, 255, 255, 0.5) !important;
        border-radius: 40px !important;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15) !important;
        padding: 2rem !important;
      }

      /* Premium Button */
      .glass-confirm-btn {
        background: #6366f1 !important; /* Indigo-600 */
        color: white !important;
        border-radius: 18px !important;
        padding: 14px 40px !important;
        font-weight: 700 !important;
        letter-spacing: 0.5px !important;
        transition: all 0.3s ease !important;
        box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3) !important;
      }

      .glass-confirm-btn:hover {
        transform: translateY(-2px) !important;
        background: #4f46e5 !important;
        box-shadow: 0 15px 20px -5px rgba(99, 102, 241, 0.4) !important;
      }
    </style>
  </head>
  <body
    class="bg-[radial-gradient(circle_at_bottom_left,_var(--tw-gradient-stops))] from-slate-200 via-slate-50 to-indigo-100 min-h-screen flex items-center justify-center p-4 lg:p-8"
  >
    <div
      class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-12 gap-8 items-start"
    >
      <div class="lg:col-span-5 space-y-6">
        <div class="mb-8">
          <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">
            Neo<span class="text-indigo-600">Bank</span>
          </h1>
          <p class="text-slate-500 font-medium">
            Manage your digital assets securely.
          </p>
        </div>

        <div
          class="profile-gradient rounded-[2.5rem] p-8 text-white shadow-2xl shadow-indigo-200 overflow-hidden relative"
        >
          <div class="relative z-10 flex flex-col items-center text-center">
            <div class="mb-4 relative group">
              <div
                class="w-28 h-28 rounded-full bg-gradient-to-tr from-white/20 to-transparent p-[2px] shadow-2xl transition-transform duration-500 group-hover:scale-105"
              >
                <div
                  class="w-full h-full rounded-full glass border border-white/40 flex items-center justify-center shadow-[inset_0_2px_10px_rgba(255,255,255,0.3)] relative overflow-hidden"
                >
                  <div class="absolute inset-0 opacity-10 pointer-events-none">
                    <svg viewBox="0 0 100 100" class="w-full h-full fill-white">
                      <circle
                        cx="50"
                        cy="50"
                        r="40"
                        stroke="currentColor"
                        stroke-width="1"
                        fill="none"
                      />
                    </svg>
                  </div>

                  <span
                    class="profile-text text-3xl font-black tracking-tighter text-white drop-shadow-md"
                  >
                    AM
                  </span>

                  <div
                    class="absolute bottom-0 w-full h-1/2 bg-gradient-to-t from-white/10 to-transparent"
                  ></div>
                </div>
              </div>

              <div
                class="absolute bottom-1 right-2 flex items-center justify-center"
              >
                <div
                  class="relative bg-emerald-500 w-5 h-5 rounded-full border-4 border-green-600 shadow-lg shadow-emerald-500/50"
                ></div>
              </div>
            </div>

            <div class="profile space-y-1">
              <h2 class="full-name text-2xl font-bold tracking-wide">
                Neha Sharma
              </h2>
              <p class="text-indigo-100 text-sm font-medium opacity-90">
                Account Holder
              </p>
              <div class="mt-4 pt-4 border-t border-white/10 w-full">
                <p class="text-xs uppercase tracking-[0.2em] text-indigo-200">
                  Account ID
                </p>
                <p class="user-id text-lg font-mono font-bold">NB-124678</p>
              </div>
            </div>

            <div
              class="mt-6 flex justify-between w-full text-xs text-indigo-100/70"
            >
              <span>Member Since: 2024</span>
              <span>v2.0 Premium</span>
            </div>
          </div>
          <div
            class="absolute -top-10 -left-10 w-32 h-32 bg-white/10 rounded-full blur-2xl"
          ></div>
          <div
            class="absolute -bottom-10 -right-10 w-40 h-40 bg-indigo-400/20 rounded-full blur-3xl"
          ></div>
        </div>

        <div class="glass border border-white rounded-[2.5rem] p-8 shadow-xl">
          <h3 class="text-xl font-bold text-slate-800 mb-6 flex items-center">
            <span class="bg-indigo-100 p-2 rounded-lg mr-3"
              ><i class="fas fa-user-edit text-indigo-600 text-sm"></i
            ></span>
            Update Profile
          </h3>
          <div class="space-y-4">
            <form id="form" class="space-y-4" action="">
              <input
                type="text"
                name="name"
                placeholder="Enter Full Name"
                class="w-full px-5 py-4 rounded-2xl bg-white border border-slate-100 shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
              />
              <input
                type="number"
                name="amount"
                placeholder="Set Initial Balance (₹)"
                class="w-full px-5 py-4 rounded-2xl bg-white border border-slate-100 shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
              />
              <button
                type="submit"
                class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-2xl transition-all active:scale-[0.98]"
              >
                Refresh Dashboard
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="lg:col-span-7 space-y-6">
        <div
          class="glass border border-white rounded-[2.5rem] p-10 shadow-xl flex flex-col items-center justify-center text-center"
        >
          <p
            class="text-slate-500 font-semibold uppercase tracking-widest text-sm mb-2"
          >
            Available Balance
          </p>
          <div class="balance flex items-baseline space-x-2">
            <span class="text-4xl font-bold text-slate-400">₹</span>
            <h2
              class="text-7xl font-black text-slate-900 mb-4 tracking-tighter"
            >
              0
            </h2>
          </div>
          <div class="flex space-x-2">
            <span
              class="px-4 py-1 bg-emerald-100 text-emerald-700 rounded-full text-xs font-bold uppercase tracking-widest"
              >Active Account</span
            >
          </div>
        </div>

        <div class="glass border border-white rounded-[2.5rem] p-8 shadow-xl">
          <h3 class="text-xl font-bold text-slate-800 mb-8">
            Quick Transactions
          </h3>

          <div class="mb-8">
            <div class="relative">
              <span
                class="absolute left-6 top-1/2 -translate-y-1/2 text-2xl font-bold text-slate-400"
                >₹</span
              >
              <input
                id="amount"
                type="number"
                name="amount"
                placeholder="0.00"
                class="w-full pl-12 pr-6 py-6 rounded-3xl bg-slate-50 border-2 border-transparent focus:border-indigo-500 focus:bg-white text-3xl font-bold text-slate-800 outline-none transition-all"
              />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <button
              onclick="addBalance()"
              class="group flex flex-col items-center justify-center p-6 bg-white border border-slate-100 rounded-[2rem] hover:bg-emerald-500 transition-all shadow-sm hover:shadow-emerald-200"
            >
              <i
                class="fas fa-plus-circle text-2xl text-emerald-500 group-hover:text-white mb-2 transition-colors"
              ></i>
              <span class="font-bold text-slate-700 group-hover:text-white"
                >Deposit</span
              >
            </button>

            <button
              onclick="widthdrawBalance()"
              class="group flex flex-col items-center justify-center p-6 bg-white border border-slate-100 rounded-[2rem] hover:bg-rose-500 transition-all shadow-sm hover:shadow-rose-200"
            >
              <i
                class="fas fa-minus-circle text-2xl text-rose-500 group-hover:text-white mb-2 transition-colors"
              ></i>
              <span class="font-bold text-slate-700 group-hover:text-white"
                >Withdraw</span
              >
            </button>

            <button
              class="col-span-2 flex items-center justify-center space-x-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-5 rounded-2xl shadow-lg shadow-indigo-100 transition-all active:scale-95"
            >
              <i class="fas fa-history"></i>
              <span>Refresh Transaction History</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed top-0 right-0 -z-10 opacity-20 hidden lg:block">
      <svg
        width="600"
        height="600"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill="#4F46E5"
          d="M44.7,-76.4C58.8,-69.2,71.8,-59.1,79.6,-45.8C87.4,-32.6,90,-16.3,88.5,-0.9C86.9,14.6,81.2,29.1,71.9,40.8C62.6,52.5,49.7,61.4,36.3,68.2C22.8,75.1,8.9,79.9,-4.9,77C-18.7,74.2,-37.3,63.7,-51.1,56.8C-64.9,49.9,-73.8,46.5,-79.6,37.8C-85.4,29.1,-88.1,14.5,-85.4,1.5C-82.7,-11.4,-74.6,-22.8,-66.6,-33.1C-58.5,-43.3,-50.5,-52.4,-40.5,-61.6C-30.4,-70.7,-15.2,-79.9,0.5,-80.7C16.1,-81.6,30.6,-83.6,44.7,-76.4Z"
          transform="translate(100 100)"
        />
      </svg>
    </div>

    <script>
      // 1️ Initialize data on page load
      function initializeData() {
        if (!localStorage.getItem("data")) {
          localStorage.setItem(
            "data",
            JSON.stringify({
              name: "User",
              amount: 0,
            })
          );
        }
      }

      initializeData();

      // 2️ DOM Elements
      let form = document.querySelector("#form");
      let fullName = document.querySelector(".profile .full-name");
      let profileText = document.querySelector(".profile-text");
      let userId = document.querySelector(".user-id");
      let balance = document.querySelector(".balance");

      // 3️ Render UI
      function renderUI() {
        let data = JSON.parse(localStorage.getItem("data"));
        fullName.textContent = data.name;
        userId.textContent = data.id;
        profileText.textContent = data.name
          .split(" ")
          .map((n) => n[0])
          .join("");
        balance.innerHTML = `
        <span class="text-4xl font-bold text-slate-400">₹</span>
        <h2 class="text-7xl font-black text-slate-900 mb-4 tracking-tighter">
          ${data.amount}
        </h2>
      `;
      }

      renderUI();

      // 4️ Form Submit (Name + Initial Amount)
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        let name = form.name.value.trim();
        let amount = Number(form.amount.value);

        if (name === "" || isNaN(amount) || amount < 0) {
          Swal.fire({
            icon: "info",
            title: '<span class="text-slate-800">Missing Details</span>',
            html: '<p class="text-slate-500">Please provide a valid <b>name</b> and <b>initial deposit</b> to activate your account.</p>',
            background: "rgba(255, 255, 255, 0.7)",
            backdrop: `rgba(99, 102, 241, 0.1)`, // Halka indigo overlay
            showConfirmButton: true,
            confirmButtonText: "Got it!",
            customClass: {
              popup: "glass-alert",
              confirmButton: "glass-confirm-btn",
            },
            buttonsStyling: false,
          });
          return;
        }

        const id = "NB-" + Date.now();
        console.log(id);
        let data = {
          id,
          name,
          amount,
        };

        localStorage.setItem("data", JSON.stringify(data));
        renderUI();
        form.reset();
      });

      // 5️ Add Balance Function
      function addBalance() {
        let data = JSON.parse(localStorage.getItem("data"));
        let newAmount = Number(document.querySelector("#amount").value);

        if (isNaN(newAmount) || newAmount <= 0) {
          Swal.fire({
            title: "Opps!",
            text: "Please enter a valid amount to proceed.",
            icon: "warning",
            background: "rgba(255, 255, 255, 0.8)",
            customClass: {
              popup: "glass-alert",
              confirmButton: "glass-confirm-btn",
            },
            buttonsStyling: false,
            showClass: {
              popup: "animate__animated animate__fadeInDown",
            },
            hideClass: {
              popup: "animate__animated animate__fadeOutUp",
            },
          });
          return;
        }

        data.amount += newAmount;
        localStorage.setItem("data", JSON.stringify(data));
        document.querySelector("#amount").value = "";
        renderUI();
      }

      // 6  withdraw balance function
      function widthdrawBalance() {
        let data = JSON.parse(localStorage.getItem("data"));
        let newAmount = Number(document.querySelector("#amount").value);

        if (isNaN(newAmount) || newAmount <= 0) {
          Swal.fire({
            title: "Opps!",
            text: "Please enter a valid amount to proceed.",
            icon: "warning",
            background: "rgba(255, 255, 255, 0.8)",
            customClass: {
              popup: "glass-alert",
              confirmButton: "glass-confirm-btn",
            },
            buttonsStyling: false,
            showClass: {
              popup: "animate__animated animate__fadeInDown",
            },
            hideClass: {
              popup: "animate__animated animate__fadeOutUp",
            },
          });
          return;
        }

        data.amount -= newAmount;
        localStorage.setItem("data", JSON.stringify(data));
        document.querySelector("#amount").value = "";
        renderUI();
      }
    </script>
  </body>
</html>
